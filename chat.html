<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> <!--link:css enter-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column"> <!--block-->
            <span>No Service</span>     <!--inline-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header_column">
            <h1>jinhyukSeo</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </div>

    <main class="chat-screen_main">
        <div class="chat-timestamp"><span>Tusday, June 30, 2020</span></div>
        <div class="message-row">
            <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" />
            <div class="message-row_content">
                <span class="message-row_author">jinhyukSeo</span>
                <div class="message-row_bu-ti">
                    <div class="message-row_bubble">
                        <span>Hello!</span>
                    </div>
                    <span class="message-row_time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row-own">
            <div class="message-row_bu-ti">
                <span class="message-row_time">21:27</span>
                <div class="message-row-own_bubble">
                    <span>Hello!</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" />
            <div class="message-row_content">
                <span class="message-row_author">jinhyukSeo</span>
                <div class="message-row_bu-ti">
                    <div class="message-row_bubble">
                        <span>Hello!</span>
                    </div>
                    <span class="message-row_time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    
    <div class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="  write a message...">
            <i class="far fa-smile-wink"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6c8788184e.js" crossorigin="anonymous"></script>
</body>
</html>
