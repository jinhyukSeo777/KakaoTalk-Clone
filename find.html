<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> <!--link:css enter-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Screens</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column"> <!--block-->
            <span>No Service</span>     <!--inline-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="find-badge"></span>
        </div>
    </header>

    <main class="find-screen">
        <div class="find-icons">
            <div class="find-icons_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="find-icons_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="open-chat_main1">
                <div class="open-chat_main_column">
                    <h5 class="open-chat_main_column_title">#BTS</h5>
                    <h6 class="open-chat_main_column_hashtag">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-chat_main_column_members">
                        <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" class="open-chat_img" />
                        <span>802 members</span>
                        <span>|</span>
                        <span class="open-chat_active">Active</span>
                    </div>
                </div>
                <div class="open-chat_main_column">
                    <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" class="open-chat_img2" />
                    <div class="open-chat_img2_div">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
            <div class="open-chat_main2">
                <div class="open-chat_main_column">
                    <h5 class="open-chat_main_column_title">Bts Gang~</h5>
                    <h6 class="open-chat_main_column_hashtag">#englishonly#ipurpleyou#jimin</h6>
                    <div class="open-chat_main_column_members">
                        <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" class="open-chat_img" />
                        <span>299 members</span>
                        <span>|</span>
                        <span class="open-chat_active">Active</span>
                    </div>
                </div>
                <div class="open-chat_main_column">
                    <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" class="open-chat_img2" />
                    <div class="open-chat_img2_div">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>215</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6c8788184e.js" crossorigin="anonymous"></script>
</body>
</html>
