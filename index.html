<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> <!--link:css enter-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column"> <!--block-->
            <span>No Service</span>     <!--inline-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to kakaoTalk</h1>
        <p class="welcome-header_text">If you have a Kakao account, log in with your email or phone number.</p>
    </header>

    <form action="chats.html" method="GET" class="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6c8788184e.js" crossorigin="anonymous"></script>
</body>
</html>
