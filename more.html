<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> <!--link:css enter-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Screens</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column"> <!--block-->
            <span>No Service</span>     <!--inline-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="find-badge"></span>
        </div>
    </header>

    <main class="more-screen">
        <div class="user-components">
            <div class="user-components_column">
                <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" class="user-components_avatar-sm" />
                <div class="user-components_text">
                    <h4 class="user-components_title-not-bold">jinhyukSeo</h4>
                    <h6 class="user-components_subtitle">+82 010-7372-9606 <i class="fas fa-exclamation fa-sm"></i></h6>
                </div> 
            </div>
            <div class="user-components_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons_icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="more-icons_icon">
                <i class="fas fa-upload"></i>
                <span>Talk Drive</span>
            </div>
            <div class="more-icons_icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-icons_icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-icons more-icons2">
            <div class="more-icons_icon">
                <div class="more-icons_icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="more-icons_icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <span class="more-suggestions_title">Suggestions</span>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" />
                    <span>Kakao Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" />
                    <span>Kakao friends</span>
                </div>
                <div class="more-suggestions_icon">
                    <img src="https://windows10spotlight.com/wp-content/uploads/2020/12/ea745b451c3d5a1355a88f4aee0e7c96.jpg" />
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6c8788184e.js" crossorigin="anonymous"></script>
</body>
</html>
