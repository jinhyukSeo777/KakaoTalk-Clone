<html lang="en">
<head>

<body>
    <div class="status-bar">
        <div class="status-bar_column"> <!--block-->
            <span>No Service</span>     <!--inline-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>

    <div class="alt-header">

            <li class="settings-setting">

                </div>
                <div class="settings-setting_column2"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting_column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting_column2">

    <nav class="nav">
